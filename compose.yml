services:
  postgres:
    image: postgres:15-alpine
    container_name: testerfy-postgres
    hostname: postgres
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - testerfy_prod_db:/var/lib/postgresql/data
    restart: unless-stopped
    labels:
      - "net.unraid.docker.managed=false"
      - "net.unraid.docker.icon=https://raw.githubusercontent.com/docker-library/docs/master/postgres/logo.png"

  tailscale:
    image: tailscale/tailscale:latest
    container_name: testerfy-tailscale
    hostname: testerfy
    env_file: .env
    environment:
      TS_AUTHKEY: ${TS_AUTHKEY}
      TS_STATE_DIR: /var/lib/tailscale
      TS_USERSPACE: "true"
    volumes:
      - testerfy_prod_ts:/var/lib/tailscale
    restart: unless-stopped
    profiles:
      - tailscale
    labels:
      - "net.unraid.docker.managed=false"

  migrate:
    build:
      context: .
      target: build
    env_file: .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      - postgres
    profiles:
      - migrate
    command: ["npm", "run", "db:push"]
    restart: "no"
    labels:
      - "net.unraid.docker.managed=false"

  app:
    build:
      context: .
      target: runtime
    container_name: testerfy-app
    env_file: .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      SPOTIFY_REDIRECT_URI: ${SPOTIFY_REDIRECT_URI}
      SESSION_SECRET: ${SESSION_SECRET}
      NODE_ENV: production
    ports:
      - "${APP_PORT:-5247}:5000"
    depends_on:
      - postgres
    restart: unless-stopped
    labels:
      - "net.unraid.docker.managed=false"
      - "net.unraid.docker.icon=https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/200px-Spotify_logo_without_text.svg.png"

volumes:
  testerfy_prod_db:
  testerfy_prod_ts:

networks:
  default:
    name: testerfy_prod_default
